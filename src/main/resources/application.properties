# suppress inspection "SpellCheckingInspection" for whole file
server.port=3001

# Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/followmyjob_db
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA/Hibernate config
# create, update, create-drop, validate, none
# Configuracion del comportamiento de JPA en cuando a la creacion de
# entidades en la base de datos, asi como si se muestra o no el SQL
# ejecutado, en la consola
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
